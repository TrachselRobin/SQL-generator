<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Query Interface</title>
    <link rel="stylesheet" href="css/styles2.css">
    <script src="javascript/classes.js"></script>
    <script src="javascript/scripts.js" defer></script>
</head>

<body>

    <div id="sidebar">
        <h2>Queries</h2>
        <div id="queryList">
            <!-- Query items will be dynamically added here -->
        </div>
        <button id="addQueryBtn" class="primary-btn">Add Query</button>
    </div>

    <div id="main">
        <h2 id="queryTitle">Query Details</h2>
        <div id="queryDetails">
            <!-- Query details will be dynamically added here -->
        </div>
        <button id="saveQueryBtn" class="primary-btn">Save Query</button>
    </div>

</body>

</html>
